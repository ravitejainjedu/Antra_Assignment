<!DOCTYPE html>
<html lang="en">
  <head>    
    <title>Antra Life Buttons</title>   
    <meta charset="utf-8" />
  </head>
  <body>    
    <center>      
      <table border="1" cellpadding="10" cellspacing="10">        
        <tr>          
          <td colspan="3" align="center">         
            <form action="https://antra.com/about-us/" method="get" target="_blank">
              <input type="submit" value="Antra Life" />
            </form>
          </td>
        </tr>

        
        <tr>
          <td align="center">            
            <form action="https://www.google.com" method="get" target="_blank">             
              <input type="submit" value="GOOGLE" />
            </form>
          </td>
          <td align="center" colspan="2">
            <form action="https://github.com" method="get" target="_blank">
              <input type="submit" value="GitHub" />
            </form>
          </td>
        </tr>

        <tr>
          <td align="center">
            <form action="https://www.facebook.com" method="get" target="_blank">
              <input type="submit" value="Facebook" />
            </form>
          </td>
          <td align="center">
            <form action="https://mail.google.com" method="get" target="_blank">
              <input type="submit" value="GMail" />
            </form>
          </td>
          <td align="center">
            <form action="https://www.youtube.com" method="get" target="_blank">
              <input type="submit" value="YouTube" />
            </form>
          </td>
        </tr>
        
        <tr>
          <td align="center">
            <form action="https://play2048.co" method="get" target="_blank">
              <input type="submit" value="2048" />
            </form>
          </td>
          <td align="center">
            <form action="https://www.allrecipes.com" method="get" target="_blank">
              <input type="submit" value="Food" />
            </form>
          </td>
          <td>            
            <table border="0" cellpadding="5" cellspacing="5" align="center">
              <tr>
                <td align="center">
                  <form action="https://www.google.com/maps" method="get" target="_blank">
                    <input type="submit" value="Location" />
                  </form>
                </td>
              </tr>
              <tr>
                <td align="center">
                  <form action="https://en.wikipedia.org/wiki/Sleep" method="get" target="_blank">
                    <input type="submit" value="Sleep" />
                  </form>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td align="center" colspan="2">
            <form action="https://www.coolmathgames.com" method="get" target="_blank">
              <input type="submit" value="Game" />
            </form>
          </td>
          <td align="center">
            <form action="https://www.weather.com" method="get" target="_blank">
              <input type="submit" value="Weather" />
            </form>
          </td>
        </tr>

        <tr>
          <td align="center" colspan="2">
            <form action="https://www.beeradvocate.com" method="get" target="_blank">
              <input type="submit" value="Beer >>>" />
            </form>
          </td>
          <td align="center">
            <form action="https://en.wikipedia.org/wiki/Water_closet" method="get" target="_blank">
              <input type="submit" value="WC" />
            </form>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
